<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy SImple Text-Editor</title>

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <!-- font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwindcss cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#edf4d3]">
    <!-- main  -->
    <div class="bg-[lightgreen] w-[85%] lg:w-3/4 mx-auto pb-12 mt-4 lg:mt-4 rounded-md shadow-teal-600">
            <h3 class="text-center font-semibold text-2xl lg:text-4xl py-6">Simple Text Editor</h3>
        <!-- editor div  -->
        <div class="bg-[#c1ffc1] w-[85%] lg:w-fit mx-auto border-2 border-black px-8 py-8 rounded-md">
            <!-- action divs  -->
            <div class="flex flex-col md:flex-row lg:flex-row gap-4 justify-between items-center px-4 py-4 mb-4 border-2 border-b-black border-r-0 border-t-0 border-l-0">
                <!-- bold italic underline divs  -->
                <div class="flex gap-4 md:gap-8 lg:gap-8">

                    <!-- bold  -->
                    <div>
                        <button id="bold-btn">
                            <i class="fa-solid fa-bold"></i>
                        </button>
                    </div>

                    <!-- italic  -->
                    <div>
                        <button id="italic-btn">
                            <i class="fa-solid fa-italic"></i> 
                        </button>
                    </div>

                    <!-- underline  -->
                    <div>
                        <button id="underline-btn">
                            <i class="fa-solid fa-underline"></i>
                        </button>
                    </div>
                </div>

                <!-- ----------------------------------------------- -->

                <!-- alignment divs  -->
                <div class="flex gap-4 md:gap-8 lg:gap-8">
                    <!-- align-left  -->
                    <div>
                        <button id="aLeft-btn">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                    </div>

                    <!-- align center  -->
                    <div>
                        <button id="aCenter-btn">
                            <i class="fa-solid fa-align-center"></i>
                        </button>
                    </div>

                    <!-- align-right  -->
                    <div>
                        <button id="aRight-btn">
                            <i class="fa-solid fa-align-right"></i>

                        </button>
                    </div>

                    <!-- align justify  -->
                    <div>
                        <button id="aJustify-btn">
                            <i class="fa-solid fa-align-justify"></i>
                        </button>
                    </div>
                </div>

                <!-- ------------------------------------------------------------- -->

                <!-- size case color divs -->

                <div class="flex gap-4 md:gap-8 lg:gap-8">
                    <!-- size -->
                    <div>
                        <input class="w-10 bg-transparent font-semibold text-xl" type="number" name="" id="size-btn" value="15">
                    </div>

                    <!-- case  -->
                    <div>
                        <button id="case-btn">
                            <h4 class="text-xl font-semibold">aA</h4>
                        </button>
                    </div>

                    <!-- color  -->
                    <div>
                        <input class="w-10" type="color" name="" id="color-btn">
                    </div>
                </div>

            </div>
           
            <!-- textarea where we write   -->
            <textarea class="caret-sky-950 px-4 w-[100%] h-[330px] md:h-[480px] lg:w-[800px] lg:h-[400px]" name="" id="main-text-area"  placeholder="Start typing from here................."></textarea>


        </div>
    </div>
    

    <script src="js/boldItalicUnder.js"></script>
    <script src="js/alignText.js"></script>
</body>
</html>
