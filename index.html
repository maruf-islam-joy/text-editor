<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text-Editor</title>

    <!-- font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwindcss cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#edf4d3]">
    <!-- main  -->
    <div class="bg-[lightgreen] w-3/4 mx-auto pb-12 mt-8">
            <h3 class="text-center font-semibold text-4xl py-6">Simple Text Editor</h3>
        <!-- editor div  -->
        <div class="bg-[#c1ffc1] w-fit mx-auto border-2 border-black px-8 py-8">
            <!-- action divs  -->
            <div class="flex justify-between px-4 py-4 mb-4 border-2 border-b-black border-r-0 border-t-0 border-l-0">
                <!-- bold italic underline divs  -->
                <div class="flex gap-8">

                    <!-- bold  -->
                    <div>
                        <button id="bold-btn">
                            <i class="fa-solid fa-bold"></i>
                        </button>
                    </div>

                    <!-- italic  -->
                    <div>
                        <button id="italic-btn">
                            <i class="fa-solid fa-italic"></i> 
                        </button>
                    </div>

                    <!-- underline  -->
                    <div>
                        <button id="underline-btn">
                            <i class="fa-solid fa-underline"></i>
                        </button>
                    </div>
                </div>

                <!-- ----------------------------------------------- -->

                <!-- alignment divs  -->
                <div class="flex gap-8">
                    <!-- align-left  -->
                    <div>
                        <button id="aLeft-btn">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                    </div>

                    <!-- align center  -->
                    <div>
                        <button id="aCenter-btn">
                            <i class="fa-solid fa-align-center"></i>
                        </button>
                    </div>

                    <!-- align-right  -->
                    <div>
                        <button id="aRight-btn">
                            <i class="fa-solid fa-align-right"></i>

                        </button>
                    </div>

                    <!-- align justify  -->
                    <div>
                        <button id="aJustify-btn">
                            <i class="fa-solid fa-align-justify"></i>
                        </button>
                    </div>
                </div>

                <!-- ------------------------------------------------------------- -->

                <!-- size case color divs -->

                <div class="flex gap-8">
                    <!-- size -->
                    <div>
                        <input class="w-10 bg-transparent font-semibold text-xl" type="number" name="" id="size-btn" value="15">
                    </div>

                    <!-- case  -->
                    <div>
                        <button id="case-btn">
                            <h4 class="text-xl font-semibold">aA</h4>
                        </button>
                    </div>

                    <!-- color  -->
                    <div>
                        <input class="w-10" type="color" name="" id="color-btn">
                    </div>
                </div>

            </div>
           
            
            <textarea class="caret-sky-950 w-full h-full" name="" id="main-text-area" cols="100" rows="15" ></textarea>


        </div>
    </div>
    
</body>
</html>
